{% extends "base.html" %}
{% block content %}
<h2>Profile</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <img src="{{ profile.avatar.url }}" width="100" height="100"><br>
    <label>Change Avatar:</label>
    <input type="file" name="avatar"><br><br>

    <label>First Name:</label>
    <input type="text" name="first_name" value="{{ request.user.first_name }}"><br>

    <label>Last Name:</label>
    <input type="text" name="last_name" value="{{ request.user.last_name }}"><br>

    <label>Email:</label>
    <input type="email" name="email" value="{{ request.user.email }}"><br>

    <label>Bio:</label>
    <textarea name="bio">{{ profile.bio }}</textarea><br>

    <button type="submit">Update Profile</button>
</form>
<a href="{% url 'logout' %}">Logout</a>
{% endblock %}
