{% extends "base.html" %}
{% block content %}
<div id="main-wrapper">
    <h1 class="headline">پروفایل</h1>
    <div class="form-wrapper">
        <form method="post" enctype="multipart/form-data" class="form">
            {% csrf_token %}

            <!-- ویرایش تصویر پروفایل -->
            <div class="avatar-edit">
                {% if user.userprofile.avatar %}
                    <img src="{{ user.userprofile.avatar.url }}" alt="avatar">
                {% else %}
                    <img src="/static/images/default-avatar.jpg" alt="avatar">
                {% endif %}
                <label for="avatar">ویرایش تصویر</label>
                <input type="file" name="avatar" id="avatar">
            </div>

            <!-- فیلدهای نام و نام خانوادگی -->
            <input type="text" name="first_name" class="form-input" value="{{ user.first_name }}" placeholder="نام">
            <input type="text" name="last_name" class="form-input" value="{{ user.last_name }}" placeholder="نام خانوادگی">

            <!-- فیلدهای تغییر رمز عبور -->
            <input type="password" name="password" class="form-input" placeholder="پسورد جدید">
            <input type="password" name="password_confirm" class="form-input" placeholder="تکرار پسورد">

            <!-- دکمه ویرایش -->
            <input type="submit" class="form-input" value="ویرایش">
        </form>
    </div>
</div>
{% endblock %}
