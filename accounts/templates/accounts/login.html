{% extends "base.html" %}
{% block content %}
<h2>ورود</h2>

<form method="post" class="auth-form">
    {% csrf_token %}
    
    {{ form.as_p }}  <!-- Auto-render Django form fields with labels -->

    <button type="submit" class="btn">ورود</button>
</form>

{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}

<p>حساب کاربری ندارید؟ <a href="{% url 'register' %}">ثبت نام کنید</a></p>
{% endblock %}
