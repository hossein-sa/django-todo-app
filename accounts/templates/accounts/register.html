{% extends "base.html" %}
{% block content %}
<h2>ثبت نام</h2>

<form method="post" class="auth-form">
    {% csrf_token %}
    
    {{ form.as_p }}  <!-- Auto-render Django form fields with labels -->

    <button type="submit" class="btn">ثبت نام</button>
</form>

{% if form.errors %}
    <div class="messages">
        {% for field, errors in form.errors.items %}
            {% for error in errors %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endfor %}
        {% endfor %}
    </div>
{% endif %}

<p>از قبل حساب کاربری دارید؟ <a href="{% url 'login' %}">وارد شوید</a></p>
{% endblock %}
